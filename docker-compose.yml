version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: loopin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-loopin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-loopin_password}
      POSTGRES_DB: ${DB_NAME:-loopin_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-loopin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loopin-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-loopin}:${DB_PASSWORD:-loopin_password}@postgres:5432/${DB_NAME:-loopin_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
